{% if is_paginated %}
    <ul class="uk-pagination pagination-centered">
        {% if page_obj.has_previous %}
            <li><a href="?page=1"><<</a></li>
            <li class="uk-pagination-previous"><a href="?page={{ page_obj.previous_page_number }}"><</a></li>
        {% endif %}

        {% for i in paginator.page_range %}
            <li {% if page_obj.number == i %} class="uk-active" {% endif %}><a href="?page={{i}}">{{i}}</a></li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="uk-pagination-next"><a href="?page={{ page_obj.next_page_number }}">></a></li>
            <li><a href="?page={{ page_obj.paginator.num_pages }}">>></a></li>
        {% endif %}
    </ul>
{% endif %}
